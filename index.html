<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Mock Netflix By Mason Johnson</title>
</head>
<body>
    

    <div id="main">
        
        <img  id="p1" class="popcorn floating" src="./images/popcorn1.png"/>
        <img  id="p2" class="popcorn floating" src="./images/popcorn1.png"/>

        <img  id="p3" class="popcorn floating2" src="./images/popcorn2.png"/>
        <img  id="p4" class="popcorn floating2" src="./images/popcorn2.png"/>

        <img  id="p5" class="popcorn floating3" src="./images/popcorn3.png"/>
        <img  id="p6" class="popcorn floating3" src="./images/popcorn3.png"/>

        <img  id="p7" class="popcorn floating4" src="./images/popcorn4.png"/>
        <img  id="p8" class="popcorn floating4" src="./images/popcorn4.png"/>

        <img  id="p9" class="popcorn floating5" src="./images/popcorn5.png"/>
        <img  id="p10" class="popcorn floating5" src="./images/popcorn5.png"/>
        
        <div id="content">

            <div id="signIn" class="signSection">
                <h2>Returning?</h2>
                <h4>Time to catch up on those shows</h4>
                <div id="signIn--btn">Sign In</div>
            </div>

            <div class="vintage__container floating">
                <p class="vintage vintage__top">Netflix</p>
                <p class="vintage vintage__bot">Netflix</p>
            </div>


            <div id="signUp" class="signSection">
                <h2>Not A Memeber?</h2>
                <h4>First timers get their first month free!</h4>
                <div id="signUp--btn">Sign Up</div>
            </div>
            
        </div>
    </div> 
    

    

    

    <div id="second">
        <div id="scrollTrigger"></div>
        
            <div id="movieContainer">
                <img class="movie" src="./images/movie.jpg"/>
                <img class="movie" src="./images/movie2.jpeg"/>
                <img class="movie" src="./images/movie3.jpg"/>
                <img class="movie" src="./images/movie4.jpg"/>
                <img class="movie" src="./images/movie5.jpg"/>
                <img class="movie" src="./images/movie6.jpg"/>
                <img class="movie" src="./images/movie7.jpg"/>
                <img class="movie" src="./images/movie8.jpg"/>
            </div> 
            
            <h1 id="movieText" class="floatingText">All your favorite movies</h1> 
                
        
    </div>

    <div id="third">
        <div id="tvContainer">
            <img class="tv" src="./images/tv.jpg"/>
            <img class="tv" src="./images/tv2.jpg"/>
            <img class="tv mainTv" src="./images/tv3.jpg"/>
            <img class="tv" src="./images/tv4.jpg"/>
        </div>
        <h1 id="tvText" class="floatingText">And the best shows</h1> 
    </div> 

    <div id="fourth">
        <h1 class="fourthText" id="fourthText1">From anywhere...</h1>
        <iframe id="7fa9c374-6b27-476b-aa95-2b02258c2a07" src="https://app.vectary.com/viewer/v1/?model=7fa9c374-6b27-476b-aa95-2b02258c2a07&env=studio3&turntable=1&showPreloader=0&showInteractionPrompt=0" frameborder="0" width="100%" height="780"></iframe>
        <h1 class="fourthText" id="fourthText2">at anytime</h1>
    </div> 

    <div id="fifth">
        <div id="fifthContent">
            <div id="item-0" class="hover">
                <h1>Sign Up</h1>
            </div>
            <div id="item-1">
                <img src="./images/fifthMovie1.jpg"/>
            </div>
            <div id="item-2">
                <img src="./images/fifthTv.jpg"/>
            </div>
            <div id="item-3">
                <img src="./images/fifthMovie2.jpg"/>
            </div>
            
            <div id="item-5">
                <h2>"Can not get enough"</h2>
            </div>
            <div id="item-6">
                <h2>"Endless entertainment"</h2>
            </div>
            <div id="item-7">
                <iframe id="144f5ba9-bc8d-423c-810c-a9d9f4d8e596" src="https://app.vectary.com/viewer/v1/?model=144f5ba9-bc8d-423c-810c-a9d9f4d8e596&env=studio3&turntable=1&showPreloader=0&showInteractionPrompt=0" frameborder="0" width="100%" height="280"></iframe>
            </div>
          </div>
        
    </div> 

    



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/CSSRulePlugin.min.js" integrity="sha512-LTEbTFikHcv/OwMKB2/SeC47wuF/Jxa8b75Bb8FF6QcuoDYuypI8OEIN1Z2IUMnziCtdd7EyjvLIW5Esmenucg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
